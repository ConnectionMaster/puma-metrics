AllCops:
  TargetRubyVersion: 2.4

Naming/FileName:
  Exclude:
    - puma-metrics.gemspec

Metrics/BlockLength:
  Max: 45

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 12

Style/Documentation:
  Enabled: false

Style/MissingSuper:
  Exclude:
    - lib/puma/metrics/parser.rb

Style/MissingRespondToMissing:
  Exclude:
    - lib/puma/metrics/parser.rb

Style/OptionalBooleanParameter:
  Exclude:
    - lib/puma/metrics/parser.rb
